<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{user.name}}'s Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="back-button">
        <button onclick="window.history.back()">Go back to Dashboard</button>
    </div>

    <h1>Profile Details</h1>

    <div class="container">
        <div class="row">
            <div class="column col1">
                {% if user.image == '' %}
                <img src="/media/{{user.pic}}" width="100px" height="100px">
                {% else %}
                <img src="/static/images/profpic.png" width="100px">
                {% endif %}
                Hello, {{user.name}}
            </div>
            <div class="column col2">
                <div class="row">
                    <div class="column">
                        <p>Name: {{user.name}}</p>
                        <p>Email: {{user.email}}</p>
                    </div>
                    <div class="column">
                        <p>Phone: {{user.phone}}</p>
                        <p>DOB: {{user.dob}}</p>
                    </div>
                    <div class="column">
                        <p>Sex: {{user.sex}}</p>
                        <div>
                            <button class="btn">Edit Profile</button>
                            <button class="btn">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div id="footer">
            <p>
                2022 &copy; All rights reserved
            </p>
        </div>
    </footer>
</body>

</html>
